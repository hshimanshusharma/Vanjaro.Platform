<div ng-controller="setting_manage" class="vj-ux-manager manage-settings">
    <uiengine provider="AngularBootstrap" identifier="setting_manage" layout="settings">
        <uilayout name="Default">
            <uitemplate>
                <uilayout name="default">
                    <uitemplate>
                        <div class="row">
                            <div class="col-md-3">
                                <ul class="nav nav-pills nav-stacked tab-line">
                                    <li id="General" class="nav-item"><a class="nav-link active" mn-ng-click="Click_ShowTab('General')">[LS:General]</a></li>
                                    <li id="Fonts" class="nav-item"><a class="nav-link" mn-ng-if="ui.data.Guid.Value!='921af5fa-3030-4bae-aaec-0e353b9489ff'" mn-ng-click="Click_ShowTab('Fonts')">[LS:Fonts]</a></li>
                                </ul>
                            </div>
                            <div class="col-md-9 left_border RightSideMenu">
                                <uilayout name="TabsContentGeneral" mn-ng-if="ShowGeneralTab">
                                    <uitemplate>
                                        <div id="accordion1" class="theme-builder-accordion">
                                            <div class="accordion-item">
                                                <div class="accordion-header">
                                                    <a class="accordion-button" href="javascript:;" data-bs-toggle="collapse" data-bs-target="#collapseone">
                                                        [LS:General]
                                                        <em class="fas fa-caret-down float-end"></em>
                                                    </a>
                                                </div>
                                                <div id="collapseone" class="accordion-collapse collapse show scrollbar" data-bs-parent="#accordion1">
                                                    <div class="accordion-body">
                                                        <a href="#" mn-ng-click="AddEditSetting('edit')" class="ux-btn ux-btn-hover float-end" title="[L:AddEdit]" mn-ng-if="ui.data.DeveloperMode.Value">
                                                            <em class="fas fa-plus"></em>
                                                        </a>
                                                        <hr class="mt-4" mn-ng-if="ui.data.DeveloperMode.Value" />
                                                        <div id="dvMarkUp" mn-ng-bind-html="ui.data.MarkUp.Value | unsafe"></div>
                                                        <div class='empty_msg' mn-ng-if="ui.data.MarkUp.Value==''">[L:NoSettings]</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </uitemplate>
                                </uilayout>
                                <uilayout name="TabsContentFonts" mn-ng-if="!ShowGeneralTab && ui.data.Guid.Value!='921af5fa-3030-4bae-aaec-0e353b9489ff'">
                                    <uitemplate>
                                        <label style="padding: 12px;font-weight: normal;width: 100%;" class="alert alert-info">[L:Info]</label>
                                        <div id="accordion2">
                                            <div class="accordion-item">
                                                <div class="accordion-header">
                                                    <a class="accordion-button" href="javascript:;" data-bs-toggle="collapse" data-bs-target="#collapsetwo">
                                                        [LS:Fonts]
                                                        <em class="fas fa-caret-down float-end"></em>
                                                    </a>
                                                </div>
                                                <div id="collapsetwo" class="accordion-collapse collapse show" data-bs-parent="#accordion2">
                                                    <div class="accordion-body">
                                                        [uilayout:Fonts]
                                                        <div class="text-end fixed-footer" ng-show="AddNewFonts">
                                                            <button type="button" class="btn btn-sm btn-primary" id="Update" mn-ng-click="Click_Save('Update')" mn-ng-if="ui.data.DeveloperMode.Value">
                                                                [LS:Update]
                                                            </button>
                                                            <span>&nbsp;</span>
                                                            <button type="button" ng-click="Click_CancelEdit()" class="btn btn-link">
                                                                [L:Cancel]
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </uitemplate>
                                </uilayout>

                            </div>
                        </div>
                    </uitemplate>
                </uilayout>
            </uitemplate>
        </uilayout>
        <uilayout name="Fonts">
            <uielement name="FontOptions" control="checkboxtoggle" container-attr-ng-show="AddNewFonts && !GoogleFontOption" container-attr-style="text-align:center;" attr-class="font" label="false"></uielement>
            <uielement name="FontName" control="textbox" attr-ng-model="ui.data.Font.Options.Name" attr-required="true" container-attr-ng-show="AddNewFonts && !ui.data.FontOptions.Value" attr-placeholder="Spartan"></uielement>
            <uielement name="FontFamily" control="textbox" attr-ng-model="ui.data.Font.Options.Family" attr-required="true" container-attr-ng-show="AddNewFonts && !ui.data.FontOptions.Value" attr-placeholder="'Spartan', sans-serif"></uielement>
            <uielement name="FontCss" control="textarea" attr-ng-model="ui.data.Font.Options.Css" container-attr-ng-show="AddNewFonts && !ui.data.FontOptions.Value" attr-rows="6"></uielement>
            <uitemplate>
                <a role="button" ng-hide="AddNewFonts" class="float-end" ng-click="Change_AddNew()" mn-ng-if="ui.data.DeveloperMode.Value"><em class="fas fa-plus"></em></a>
            </uitemplate>
            <uielement name="Fonts" attr-ng-hide="AddNewFonts" pagesize="9999" paged="true" displayedpages="5" control="grid" label="false" style="overflow-x:unset;" ngoptions="ui.data.Fonts.Options" attr-class="table-grid">
                <column name="FontName" data="Name" width="25"></column>
                <column name="FontFamily" data="Family" width="64"></column>
                <column name="Action" width="6">
                    <uitemplate>
                        <div class="dropdown float-end dropbtn">
                            <a id="dropdownMenuLink" class="dropdownmenu" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <em class="fas fa-ellipsis-v"></em>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item box-icon" ng-click="Click_EditFont(row)" ng-if="!IsGoogleFont(row.Name)"><em class="fas fa-cog"></em><span>[LS:Setting]</span></a>
                                <hr style="margin-top: 5px;margin-bottom: 5px;" mn-ng-if="ui.data.DeveloperMode.Value && !IsGoogleFont(row.Name)" />
                                <a class="dropdown-item box-icon" ng-click="Click_DeleteFont(row)" mn-ng-if="ui.data.DeveloperMode.Value"><em class="fas fa-trash mr-xs"></em><span>[LS:Delete]</span></a>
                            </div>
                        </div>
                    </uitemplate>
                </column>
            </uielement>
